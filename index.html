<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-overlay" id="loader">
        <div class="loader-icon-container">
            <i class="fa-solid fa-spinner loader-icon"></i>
        </div>
    </div>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Spotify">
            </a>
            <div class="nav-links" id="navlinks">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#discover">Discover</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
            <div class="user">
                <img src="images/user.png" alt="User">
            </div>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="sidebar">
                <h1>Your Library</h1>
                <div class="library">
                    <div class="card" data-audio="songs/good_heart_never_dies.mp3">
                        <img src="images/album1.jpg" alt="Album 1" class="album">
                        <div class="song-info">
                            <h2>Good Heart Never Dies</h2>
                            <p>libertybeats</p>
                        </div>
                        <span><i class="fa-solid fa-circle-play"></i></span>
                    </div>
                    <hr>
                    <div class="card" data-audio="songs/if_you_could_see_my_heart.mp3">
                        <img src="images/album2.jpg" alt="Album 2" class="album">
                        <div class="song-info">
                            <h2>If You could See My Heart</h2>
                            <p>lilex</p>
                        </div>
                        <span><i class="fa-solid fa-circle-play"></i></span>
                    </div>
                    <hr>
                    <div class="card" data-audio="songs/lost_and_found.mp3">
                        <img src="images/album3.jpg" alt="Album 3" class="album">
                        <div class="song-info">
                            <h2>Lost and Found</h2>
                            <p>TuneTrove</p>
                        </div>
                        <span><i class="fa-solid fa-circle-play"></i></span>
                    </div>
                    <hr>
                    <div class="card" data-audio="songs/rhythm_of_the_night.mp3">
                        <img src="images/album4.jpg" alt="Album 4" class="album">
                        <div class="song-info">
                            <h2>Rhythm of the Night</h2>
                            <p>arnaud136</p>
                        </div>
                        <span><i class="fa-solid fa-circle-play"></i></span>
                    </div>
                    <hr>
                    <div class="card" data-audio="songs/sugar_salt_smoke.mp3">
                        <img src="images/album5.jpg" alt="Album 5" class="album">
                        <div class="song-info">
                            <h2>Sugar Salt Smoke</h2>
                            <p>alanajorden</p>
                        </div>
                        <span><i class="fa-solid fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="container now-playing">
                <img src="images/album1.png" alt="Album Cover" class="album-cover" id="albumCover">
                <h2 id="currentAlbum">Select a song</h2>
                <p id="currentArtist"></p>
            </div>
        </section>
    </main>
    <section class="playbar">
        <div class="song-info now-playing" >
            <img src="images/album1.png" alt="Now Playing" class="now-playing-img" id="nowPlayingImg">
            <div>
                <h2 id="nowPlayingTitle">Now Playing</h2>
                <p id="nowPlayingArtist">Artist</p>
            </div>
        </div>
        <div class="controls">
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prevBtn"></i>
                <i class="fa-solid fa-play" id="playBtn"></i>
                <i class="fa-solid fa-forward" id="nextBtn"></i>
            </div>
            <div class="progress-bar">
                <span class="current-time" id="currentTime">0:00</span>
                <input type="range" name="progress" id="progress" min="0" max="100" value="0">
                <span class="duration" id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-control">
            <i class="fa-solid fa-volume-high" id="volumeIcon"></i>
            <input type="range" name="volume" id="volume" min="0" max="100" value="80">
        </div>
    </section>

    <audio id="audioPlayer"></audio>
    
    <script src="script.js"></script>
</body>
</html>
